{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <title>Budget</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/splash.svg' %}"
  >
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    {% comment %} <div class="header-logo-container"> {% endcomment %}
    </div>
    <nav class="navMenu">
      <ul>

        <li><a href="{% url 'months_index'%}">All months</a></li>
        <li><a href="{% url 'months_create'%}">Add A month</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
        <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <div class = "dot"></div>

          {% endif %}

      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
